<!-- 
    HTML File for custom Router Node 
    Options:
    - name: Name of the node
-->
<script type="text/javascript">
    RED.nodes.registerType('router', {
        category: 'toCaro',
        defaults: {
            name: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        color: "#97c139",
        icon: 'bridge-dash.svg',
        paletteLabel: "MQTT Router",
        label: function() {
            return this.name || "MQTT Router";
        }
    });
</script>

<script type="text/html" data-template-name="router">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="router">
    <p>A node that routes mqtt messages based on the available client nodes in all flows.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.msg <span class="property-type"></span></dt>
        <dd>MQTT Message to be forwarded to the ESP-32 according to the connections in any flows.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.msg <span class="property-type"></span></dt>
        <dd>MQTT Message to be forwarded to the specified ESP-32</dd>
    </dl>
</script>
