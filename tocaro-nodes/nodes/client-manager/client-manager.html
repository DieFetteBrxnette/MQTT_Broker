<!-- 
    HTML File for custom Client-Manager Node 
    Options:
    - name: Name of the node
    - flow: Flow-Id where the new client nodes should be created (required)
    - url: Node-Red URL to connect to (required) (used for the admin API to create the nodes)
-->
<script type="text/javascript">
    RED.nodes.registerType('client-manager', {
        category: 'toCaro',
        defaults: {
            name: { value: "" },
            flow: { value: "toCaros", required: true },
            url: { value: "http://127.0.0.1:1880/", required: true },
        },
        inputs: 1,
        outputs: 0,
        color: '#97c139',
        icon: "font-awesome/fa-plus",
        paletteLabel: "Client Manager",
        label: function() {
            return this.name || "Client Manager";
        }
    });
</script>

<script type="text/html" data-template-name="client-manager">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-flow"><i class="fa fa-tag"></i> Flow-Id</label>
        <input type="text" id="node-input-flow" placeholder="i.e. toCaros">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-tag"></i> Node-Red URL</label>
        <input type="text" id="node-input-url" placeholder="i.e. http://127.0.0.1:1880/">
    </div>
</script>

<script type="text/html" data-help-name="client-manager">
    <p>A node that creates new client nodes for the appropriate mqtt-connections dynamically in the specified flow.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>Configuration string for the new client node to be created with the mqtt id included</dd>
    </dl>
</script>
