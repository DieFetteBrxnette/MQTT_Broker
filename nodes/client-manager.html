<script type="text/javascript">
    RED.nodes.registerType('client-manager', {
        category: 'Node creation',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            category: { value: "ToCaro", required: true },
            nodeId: { value: "tocaro", required: true },
            nodeColor: { value: "#E6E0F8" },
            nodeIcon: { value: "bridge.png" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-plus",
        label: function() {
            return this.name || "Node Creator";
        },
        paletteLabel: "Node Creator"
    });
</script>

<script type="text/html" data-template-name="client-manager">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-category"><i class="fa fa-tag"></i> Category</label>
        <input type="text" id="node-input-topic" placeholder="ToCaroNodes">
    </div>
    <div class="form-row">
        <label for="node-input-nodeId"><i class="fa fa-id-card"></i> Node ID</label>
        <input type="text" id="node-input-nodeId" placeholder="Node ID (required)">
    </div>
    <div class="form-row">
        <label for="node-input-nodeColor"><i class="fa fa-paint-brush"></i> Color</label>
        <input type="color" id="node-input-nodeColor">
    </div>
    <div class="form-row">
        <label for="node-input-nodeIcon"><i class="fa fa-image"></i> Icon</label>
        <input type="text" id="node-input-nodeIcon" placeholder="Icon filename">
    </div>
</script>

<script type="text/html" data-help-name="client-manager">
    <p>A node that creates new nodes for the appropriate mqtt-connections dynamically.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload.newClient <span class="property-type">object</span></dt>
        <dd>Configuration object for the new client node to be created</dd>
    </dl>
</script>
